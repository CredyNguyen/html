    <h1>POST</h1>

        <!-- phan enctype de gui hinh file  -->
        Ten: <input type="text" name="t" placeholder="Nhap ten"><br>
        mkhau: <input type="password" name="p" id=""><br>
        gtinh: <input type="radio" name="gt" value="1">Nam
        <input type="radio" name="gt" value="0">Nu<br>
        Sothich: <input type="checkbox" name="st[]" value="1" checked>The thao
        <input type="checkbox" name="st[]" value="2">DuLich<br>
        Lop <select name="lop" id="">
            <option value="1">TH-01</option>
            <option value="2" selected>TH-02</option>
            <option value="3">TH-03</option>
        </select><br>
        GuiFileanh: <input type="file" name="h" id=""><br>
        <input type="submit" value="gui">
